[platformio]
default_envs = nodemcuv2

[env]
framework = arduino
lib_deps = 
	emelianov/modbus-esp8266
    locoduino/RingBuffer
    prampec/IotWebConf
    
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
